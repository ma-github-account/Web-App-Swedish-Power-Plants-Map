{% extends './base.html' %}
{% load static %}
{% block css_links %}
<link rel="stylesheet" href="{% static 'libs/leaflet/leaflet.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block js_links %}
<script src="{% static 'libs/leaflet/leaflet.js' %}"></script>
<script src="{% static 'javascript/main.js' %}"></script>
{% endblock %}

{% block content %}
<div class="grid-container">
  <div class="grid-1">
    <div id="map"></div>
  </div>

  <div class="grid-2">
    <div class="column-menu" id="menu-information">
      <p id="menu_title">Swedish Power Plants Map</p>
      <img id='placeimage' src="./media/place_images/Sweden.png" alt="Sweden image">
      <p id="menu_text"></p>
      <p id="menu_text1"></p>
      <p id="menu_text2"></p>
    </div>
  </div>
</div>
{% endblock %}
